<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskPro Help Request</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f8f8f8; color: #333; }
      .container { background: #fff; padding: 24px; border-radius: 10px; max-width: 550px; margin: 30px auto; box-shadow: 0 2px 8px #eee; }
      h2 { color: #4a53ff; }
      .label { font-weight: bold; }
      .comment { margin-top: 10px; padding: 12px; background: #f0f2ff; border-radius: 6px; }
      .footer { font-size: 13px; color: #888; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Help Request from TaskPro User</h2>
      <p><span class="label">User email:</span> {{email}}</p>
      <p class="label">Comment:</p>
      <div class="comment">{{comment}}</div>
      <div class="footer">
        This email was automatically generated by the TaskPro platform.<br />
        Please do not reply to this message. For further contact, use the official support channels!
      </div>
    </div>
  </body>
</html>
